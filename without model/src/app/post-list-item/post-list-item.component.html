<li class="list-group-item" [ngClass]="{'list-group-item': true,
'list-group-item-success': loveIts > 0,
'list-group-item-danger': loveIts < 0,
'list-group-item-light': loveIts === 0 }">

  <h6>{{ created_at | date: 'medium' }}</h6>
  <h4 [ngStyle]="{color: getColor()}">{{ title }}</h4>
  <p [ngStyle]="{color: getColor()}">{{ content }}</p>

  <h6>{{ loveIts }}</h6>
  <button class="btn btn-success" (click)="loveIt()">Love it</button>
  <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it</button>

</li>
