<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" (click)="onNewPost()">Nouveau post</button>
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts" [post]="post"></app-post-list-item>
      </ul>
    </div>
  </div>
</div>
